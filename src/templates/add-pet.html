<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 2.5rem;
        }

        nav {
            background-color: #388E3C;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #81C784;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="checkbox"],
        input[type="date"],
        button {
            /* width: 100%; */
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #388E3C;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #81C784;
        }

        .maintenance-section {
            margin-top: 20px;
        }

        .maintenance-section label {
            font-weight: normal;
        }

        .maintenance-section input[type="text"] {
            width: auto;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/view-pets">View Pets</a></li>
            <li><a href="/add-pet">Add Pet</a></li>
            <li><a href="/update-pets">Update Pet</a></li>
            <li><a href="/delete-pet">Delete Pet</a></li>
        </ul>
    </nav>

    <h1>Add a New Pet</h1>
    <div class="container">
        <form method="POST" action="/add-pet">
            <label for="name">Pet Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Pet Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="vet-name">Vet Name:</label>
            <input type="text" id="vet-name" name="vet-name" required>

            <label for="vet-address">Vet Address:</label>
            <input type="text" id="vet-address" name="vet-address" required>

            <label for="vet-phone">Vet Phone Number:</label>
            <input type="text" id="vet-phone" name="vet-phone" required>

            <label for="next-vet-visit">Next Vet Visit (YYYY-MM-DD):</label>
            <input type="date" id="next-vet-visit" name="next-vet-visit" required>

            <label for="vaccinations">Vaccinations (comma-separated):</label>
            <input type="text" id="vaccinations" name="vaccinations">

            <label for="feeding-frequency">Feeding Frequency:</label>
            <input type="text" id="feeding-frequency" name="feeding-frequency" required>

            <label for="food-type">Food Type:</label>
            <input type="text" id="food-type" name="food-type" required>

            <!-- <label for="treats-qty">Max Treats Quantity:</label>
            <input type="text" id="treats-qty" name="treats-qty" required> -->
            <label for="treats-qty">Max Treats Quantity:</label>
            <input type="number" id="treats-qty" name="treats-qty" min="0" max="10" value="0">

            <label for="walk-time">Walk Time:</label>
            <input type="text" id="walk-time" name="walk-time" required>

            <label for="play-time">Play Time:</label>
            <input type="text" id="play-time" name="play-time" required>

            <div class="maintenance-section">
                <h3>Maintenance</h3>

                <label for="clean-litterbox">Requires Litterbox Cleaning?</label>
                <input type="checkbox" id="clean-litterbox" name="clean-litterbox" value="y" data-related-input="clean-litterbox-frequency">
                <label for="clean-litterbox-frequency">Frequency of Cleaning:</label>
                <input type="text" id="clean-litterbox-frequency" name="clean-litterbox-frequency">

                <label for="nail-trim">Requires Nail Trim?</label>
                <input type="checkbox" id="nail-trim" name="nail-trim" value="y" data-related-input="nail-trim-frequency">
                <label for="nail-trim-frequency">Frequency of Nail Trim:</label>
                <input type="text" id="nail-trim-frequency" name="nail-trim-frequency">

                <label for="brushing">Requires Brushing?</label>
                <input type="checkbox" id="brushing" name="brushing" value="y" data-related-input="brushing-frequency">
                <label for="brushing-frequency">Frequency of Brushing:</label>
                <input type="text" id="brushing-frequency" name="brushing-frequency">

                <label for="haircut">Requires Haircut?</label>
                <input type="checkbox" id="haircut" name="haircut" value="y" data-related-input="haircut-frequency">
                <label for="haircut-frequency">Frequency of Haircut:</label>
                <input type="text" id="haircut-frequency" name="haircut-frequency">
            </div>

            <button type="submit">Add Pet</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Pet Pals. For educational purposes only.</p>
    </footer>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            let valid = true;
    
            // Find all checkboxes
            document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
                if (checkbox.checked) {
                    // Get the related input field using the data-related-input attribute
                    const relatedInputId = checkbox.getAttribute("data-related-input");
                    const relatedInput = document.getElementById(relatedInputId);
    
                    // Check if the related input field is empty
                    if (relatedInput && relatedInput.value.trim() === "") {
                        valid = false;
    
                        // Highlight the field as invalid
                        relatedInput.style.border = "2px solid red";
                    } else if (relatedInput) {
                        // Reset the style if valid
                        relatedInput.style.border = "";
                    }
                }
            });
    
            if (!valid) {
                alert("Please fill out all required fields for checked items.");
                event.preventDefault(); // Stop form submission
            }
        });
    </script>
</body>
</html>
